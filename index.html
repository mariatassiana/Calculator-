<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input id="num1" type="number" placeholder="Digite um número">
            <input id="num2" type="number" placeholder="Digite um número">
            <button onclick="calc('+')">+</button>  
            <button onclick="calc('-')">-</button>
            <button onclick="calc('*')">*</button>
            <button onclick="calc('÷')">÷</button>
        </div>
        <div class="Histórico">
            <h2>Histórico</h2>
            <input id="output" type="number" readonly value="0"/>
            <div id="history" class="history">
                <h3>Últimas operações:</h3>
                <div class="clear"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
